<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juju AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #messages {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      height: 350px;
      overflow-y: auto;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ¤– Juju AI Chat</h2>
  <div id="messages"></div>

  <input id="userInput" placeholder="Ketik pesan..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, isUser) {
      const msg = document.createElement("p");
      msg.textContent = text;
      msg.style.textAlign = isUser ? "right" : "left";
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("ðŸ§‘: " + userMessage, true);
      input.value = "";

      // Untuk sementara belum terhubung ke AI
      addMessage("ðŸ¤–: Fitur Chat AI segera aktif!", false);
    }
  </script>

</body>
</html>
