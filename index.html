<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Academy Crypto</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b1627;
        color: white;
        display: flex;
        justify-content: center;
        padding: 25px;
    }
    .container {
        width: 100%;
        max-width: 430px;
        background: #132238;
        padding: 22px;
        border-radius: 16px;
        border: 1px solid #00eaff55;
        box-shadow: 0 0 25px rgba(0,255,255,0.1);
    }
    h2 {
        text-align: center;
        color: #00eaff;
        margin-bottom: 4px;
    }
    p {
        text-align: center;
        font-size: 14px;
        color: #9fb4ca;
    }
    label {
        display: block;
        font-size: 14px;
        margin-top: 12px;
    }
    input, select, textarea {
        width: 100%;
        margin-top: 6px;
        padding: 11px;
        border-radius: 10px;
        background: #0a1423;
        border: 1px solid #00eaff44;
        color: white;
        outline: none;
    }
    textarea {
        min-height: 70px;
    }
    button {
        width: 100%;
        margin-top: 18px;
        padding: 13px;
        background: #00eaff;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 16px;
        color: #000;
        cursor: pointer;
    }
    button:hover {
        opacity: .9;
    }
    .wa-btn {
        background: transparent;
        border: 1px solid #00eaff;
        color: #00eaff;
    }
    footer {
        text-align: center;
        font-size: 11px;
        opacity: .7;
        margin-top: 18px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Academy Crypto ðŸš€</h2>
    <p>Daftar sekarang untuk bergabung<br>belajar crypto dari nol hingga mahir!</p>

    <form id="formDaftar" onsubmit="return daftar(event)">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" required>

        <label>Nomor WhatsApp</label>
        <input type="text" id="wa" placeholder="08xxxxxxxxxx" required>

        <label>Email Aktif</label>
        <input type="email" id="email" required>

        <label>Level Pengalaman</label>
        <select id="level" required>
            <option value="">Pilih Level</option>
            <option>Pemula</option>
            <option>Menengah</option>
            <option>Lanjutan</option>
        </select>

        <label>Tujuan Bergabung</label>
        <textarea id="tujuan" placeholder="Contoh: Belajar trading harian untuk passive income"></textarea>

        <button type="submit">KIRIM PENDAFTARAN</button>
        <button type="button" class="wa-btn" onclick="hubungiAdmin()">Hubungi Admin WA</button>
    </form>

    <footer>Â© 2025 Academy Crypto</footer>
</div>

<script>
function daftar(e) {
    e.preventDefault();
    
    const data = {
        nama: document.getElementById("nama").value,
        wa: document.getElementById("wa").value,
        email: document.getElementById("email").value,
        level: document.getElementById("level").value,
        tujuan: document.getElementById("tujuan").value,
        waktu: new Date().toLocaleString()
    };

    const daftar = JSON.parse(localStorage.getItem("pendaftarCrypto") || "[]");
    daftar.push(data);
    localStorage.setItem("pendaftarCrypto", JSON.stringify(daftar));

    alert("Pendaftaran berhasil! Admin akan segera menghubungi Anda.");
    document.getElementById("formDaftar").reset();
}

function hubungiAdmin() {
    const pesan = encodeURIComponent("Halo admin, saya ingin daftar Academy Crypto!");
    window.open("https://wa.me/6282269238794?text=" + pesan, "_blank");
}
</script>

</html>
