  align-self: flex-end;
}
.bot {

  flex-direction: column;
  height: 70vh;
  overflow-y: auto;
}

  width: 80%;
  padding: 10px;
  border-radius: 5px;
  border: none;
}
button {
  padding: 10px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
}
