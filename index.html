<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .chatbox {
            height: 90vh;
            overflow-y: auto;
            padding: 20px;
        }
        .bot, .user {
            max-width: 80%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.4;
        }
        .bot {
            background: #1f1f1f;
            align-self: flex-start;
        }
        .user {
            background: #005eff;
            align-self: flex-end;
        }
        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background: #111;
            padding: 10px;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #0066ff;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="chatbox" id="chatbox">
        <div class="bot">Hello! Saya AI kamu. Ada yang bisa saya bantu?</div>
    </div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Ketik pesan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>

<script>
function sendMessage() {
    const box = document.getElementById("chatbox");
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    box.innerHTML += `<div class='user'>${text}</div>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;

    setTimeout(() => {
        box.innerHTML += `<div class='bot'>${generateReply(text)}</div>`;
        box.scrollTop = box.scrollHeight;
    }, 500);
}

function generateReply(msg) {
    // Kamu bebas edit kepribadian AI di bawah ini
    return "Ini jawaban otomatis AI: " + msg;
}
</script>

</body>
</html>
