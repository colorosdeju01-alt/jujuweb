<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat - JujuWeb</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
.container { width: 100%; max-width: 500px; margin: auto; padding: 20px; }
.chat-box { height: 70vh; overflow-y: auto; background: white; padding: 15px; border-radius: 10px; border: 1px solid #ccc; }
.message { margin-bottom: 15px; padding: 10px; border-radius: 6px; }
.user { background: #d1e7ff; text-align: right; }
.ai { background: #e9e9e9; text-align: left; }
.input-area { display: flex; margin-top: 10px; }
input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #aaa; }
button { padding: 10px; margin-left: 10px; border-radius: 6px; border: none; background: black; color: white; }
</style>
</head>

<body>
<div class="container">
    <h2>ðŸ¤– AI Chat - JujuWeb</h2>

    <div id="chat" class="chat-box"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Ketik pesan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    if (input.value.trim() === "") return;

    addMessage(input.value, "user");

    setTimeout(() => {
        addMessage("Ini jawaban AI (versi demo).", "ai");
    }, 500);

    input.value = "";
}

function addMessage(text, sender) {
    let chat = document.getElementById("chat");
    let msg = document.createElement("div");
    msg.className = "message " + sender;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
