<script>
async function sendMessageToJujuBot(message) {

    // ==============================
    // ðŸ”´ GANTI BAGIAN DI BAWAH INI ðŸ”´
    // ==============================
    const API_KEY = "Api key
";
    // ==============================
    // ðŸ”´ JANGAN GANTI YANG LAIN ðŸ”´
    // ==============================

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
                { role: "system", content: "Nama kamu adalah JujuBot. Kamu selalu menjawab dalam Bahasa Indonesia dan sangat ramah." },
                { role: "user", content: message }
            ]
        })
    });

    const data = await response.json();
    return data.choices?.[0]?.message?.content || "Maaf! JujuBot lagi error ðŸ˜¢";
}

// === UI Chat Bubble ===
const chatBubble = document.createElement("div");
chatBubble.style.position = "fixed";
chatBubble.style.bottom = "20px";
chatBubble.style.left = "20px";
chatBubble.style.padding = "12px 18px";
chatBubble.style.background = "black";
chatBubble.style.color = "white";
chatBubble.style.borderRadius = "20px";
chatBubble.style.cursor = "pointer";
chatBubble.style.fontWeight = "bold";
chatBubble.innerText = "JujuBot ðŸ¤–";

document.body.appendChild(chatBubble);

chatBubble.addEventListener("click", async () => {
    const ask = prompt("Apa yang ingin kamu tanyakan ke JujuBot?");
    if (!ask) return;
    const reply = await sendMessageToJujuBot(ask);
    alert("JujuBot: " + reply);
});
</script>
