<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juju AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #chatbox {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .user {
      background: #007bff;
      text-align: right;
    }
    .bot {
      background: #333;
      text-align: left;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #0af;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" type="text" placeholder="Tulis pesan kamu...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

<script>
  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("msg", sender);
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
  }

  function sendMessage() {
    const text = document.getElementById("msgInput").value;
    if (!text) return;
    addMessage(text, "user");
    document.getElementById("msgInput").value = "";

    // sementara â†’ dummy bot
    setTimeout(() => {
      addMessage("Bot sedang dalam proses dihubungkan ke AI...", "bot");
    }, 600);
  }
</script>

</body>
</html>
